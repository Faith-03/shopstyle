<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Cart</title>

		<style>
		body{
	font-family: 'Raleway', sans-serif;
}

* {
	margin: 0px;
	padding: 0px;
}

#nav {
	background: black;
	width:100%;
	height:60px;
	Line-height:60px;
}

#nav h1 {
	float: left;
}

#nav h1 a {
	text-decoration: none;
	color:white;
	margin-left: 25px;
}

#nav ul{
	float: right;
}

#nav ul li{
	text-decoration: none;
	list-style-type: none;
	display: inline-block;
}

#nav ul li a{
	text-decoration:none;
	color:white;
	padding: 25px;
}

h1{
	text-align: center;
}

</style>

</head>
<body>

	<h1><a href="mycart.html"></a></h1>

	<div id="nav">
		<h1><a href="index.html">Shop Style</a></h1>
		<ul>
			<li><a href="signup.html">Sign Up</a></li>
			<li><a href="aboutus.html">About Us</a></li>
			<li><a href="products.html">Products</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
			<li><a href="mycart.html">My Cart</a></li>

		</ul>

	</div>
<h1>Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    
    <div class="product-image">
     
      <img src="/assets/images/shorts.JPEG">
    
    </div>
    
    <div class="product-details">
      
      <div class="product-title">Shorts</div>
   
    </div>
    
    <div class="product-price">200</div>
    
    <div class="product-quantity">
      
      <input type="number" value="2" min="1">
    
    </div>
   
    <div class="product-removal">
     
      <button class="remove-product">
        Remove
      </button>
    
    </div>
    
    <div class="product-line-price">200</div>
  
  </div>

  
  <div class="product">
   
    <div class="product-image">
     
      <img src="/assets/images/crop top.png" alt="crop top">
    
    </div>
   
    <div class="product-details">
      
      <div class="product-title">Crop top</div>
   
    </div>
   
    <div class="product-price">99</div>
    
    <div class="product-quantity">
     
      <input type="number" value="1" min="1">
   
    </div>
    
    <div class="product-removal">
     
      <button class="remove-product">
        Remove
      </button>
    
    </div>
   
    <div class="product-line-price">99</div>
  
  </div>

  <div class="totals">
   
    <div class="totals-item">
     
      <label>Subtotal</label>
      
      <div class="totals-value" id="cart-subtotal">299</div>
   
    </div>
    
    <div class="totals-item">
     
      <label>Shipping Fee </label>
     
      <div class="totals-value" id="cart-tax">40</div>
    
    </div>
   
    <div class="totals-item">
      
   
    </div>
    
    <div class="totals-item totals-item-total">
     
      <label>Grand Total</label>
     
      <div class="totals-value" id="cart-total">339</div>
    
    </div>
  
  </div>
      
      <button class="checkout">Checkout</button>

</div>

</body>
</html>
